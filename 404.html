<!doctype html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ page.title }}</title>
  <meta name="description" content="{{ site.title }}">
  <meta name="author" content="{{ site.author }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="http://feeds.feedburner.com/{{ site.feedburner_id }}" rel="alternate" title="{{ site.title }}" type="application/atom+xml">
  <link rel="author" href="/humans.txt">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="/css/disqus.css">

  <script src="/js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>
  <div id="container">
    <head>
      <h1><a class="fadedlink" href="/" title="Home">&laquo;</a> {{ site.title }}</h1>
    </head>

    <h2>Sorry, this page does not exist :(</h2>
    
    <footer>
      <span>{{ site.author }}</span>
      <a class="fadedlink" href="https://github.com/{{ site.author_short }}"><img src="/gfx/github-logo.png" alt="@github"></a>
      <a class="fadedlink" href="https://twitter.com/{{ site.author_short }}"><img src="/gfx/twitter-logo.png" alt="@twitter"></a>
      <a class="fadedlink" href="mailto:{{ site.author_email }}"><img src="/gfx/gmail-logo.png" alt="@gmail"></a>
    </footer>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/js/libs/jquery-1.6.2.min.js"><\/script>')</script>

  <script defer src="/js/plugins.js"></script>
  <script defer src="/js/script.js"></script>
  
  <script>
    window._gaq = [['_setAccount','{{ site.analytics_ua }}'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>

  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
</body>
</html>
