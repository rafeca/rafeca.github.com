<ul>
  {% for link in site.navigation %}
    {% assign current = nil %}
    {% if page.url == link.url or (page.categories.size > 0 and link.url == '/index.html') %}
      {% assign current = 'active' %}
    {% endif %}
    <li class="item {{ current }}">
      <a href="{{ link.url }}">{{ link.text }}</a>
    </li>
  {% endfor %}
</ul>
