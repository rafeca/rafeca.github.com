---
layout: default
---
<header>
  <h2><a class="fadedlink" href="/" title="Home">&laquo;</a> {{ page.title }} <small>{{ page.date | date_to_string }}</small></h2>

  <nav>
    <ul class="clearfix">
    {% for category in page.categories %}
      <li><a href="/categories/index.html#{{ category }}">{{ category }}</a></li>
    {% endfor %}
    </ul>
  </nav>
</header>

<div id="post" role="main">
  {{ content | emojify }}

  <p class="back">&laquo; <a href="/">Home</a></p>
</div>

<h2>Comments</h2>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = '{{ site.disqus_id }}'; // required: replace example with your forum shortname
    //var disqus_developer = 1; // developer mode is on, for testing locally

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'https://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
